<tr class="break {{ 'even' if index % 2 == 0 else 'odd' }}">

    {% if act.endTime is not none %}
        <td class="time">{{ act.startTime.strftime("%H:%M") }} - {{ act.endTime.strftime("%H:%M") }}</td>
    {% elif act.startTime is not none %}
        <td class="time">{{ act.startTime.strftime("%H:%M") }}</td>
    {% endif %}

    <td colspan="{{ ncols - 1 }}"> {{ act.description }} </td>
</tr>
