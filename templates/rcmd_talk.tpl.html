<tr class="talk {{ 'even' if index % 2 == 0 else 'odd' }}">
    <td class="time">{{ talk.startTime.strftime("%H:%M") }} - {{ talk.endTime.strftime("%H:%M") }}</td>
    <td class="name-email-affil"> {{ talk.speakerName }}
        {% if talk.spEmail|length > 0 %}
            <br/> {{ talk.spEmail }}
        {% endif %}

        {% if talk.spEmail|length > 0 %}
        <br/> {{ talk.spAffiliation }}
        {% endif %}
    </td>
    <td class="talk-title"> {{ talk.title }} </td>
</tr>
